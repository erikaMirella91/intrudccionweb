<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes</title>
    <style>
        .a{
            border: 5px solid red;
            border-top-style: dotted;
        }
        .b{
            border: 5px dotted blue;
        }
        .c{
            border: double;
        }
        .e{
            border: 3px solid;
            border-radius:  5px;
        }
        .d{
            border: solid;
            border-radius:  2px 5px;
        }
        
    </style>
</head>
<body>
    <p class="a">Solido</p>
    <p class="b">Punteado</p>
    <p class="c">Doble</p>
    <p class="e">Radius 5px</p>
    <p class="d">Radius 2px 5px</p>
    
</body>
</html>
