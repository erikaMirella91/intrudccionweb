<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiciones</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            /**por propiedad**/
            transition-property: height;
            /**por duracion**/
            transition-duration: 2s;
            /**por retraso**/
            transition-delay: 2s;
        }
        div:hover{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <p>Ponga el culsor sobre el div para ver la transition</p>
    <div></div>
</body>
</html>
