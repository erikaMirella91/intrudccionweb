<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibilidad</title>
    <style>
        h2.a{
            visibility: visible;
        }

        h2.b{
            visibility: hidden;
        }
        
    </style>
</head>
<body>
    <h2 class="a">Este texto es visible</h2>
    <h2 class="b ">Este texto no es visible</h2>
    <p>Los elementos no visibles siguen ocupando espacio en la pantalla</p>
    
</body>
</html>
