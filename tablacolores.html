<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>tablacolores</title>
</head>
<body style="background-color:blanchedalmond;">

    <div style ="background-color: blueviolet;">
        <h1 style ="background-color: black;color: white;border-width: 5px;border-color: red;border-style: solid;
        border-color:rojo;">Listado de personas</h1>

    <!--tabla es la etiqueta en general de una tabla-->
    <table>

        <tr style = " color: whitesmoke; " >
        <!--es la etiqueta de una fila-->
        <tr>
            <!--th es la etiqueta de un escabezado de la tabla-->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <!--cuerpo de la tabla-->
        <tbody>
            <tr>
                <!---un campo normal de la tabla-->
                <td>Ana</td>
                <td>Uribe</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Walter</td>
                <td>White</td>
                <td>50
                    
                </td>
            </tr>
        
        </tbody>
            </table>
    <p style = " background-color: teal; color: yellow; text-align: right; " > 12345 </p>
        </div >
</body>
</html>
