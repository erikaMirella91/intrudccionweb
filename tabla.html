<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--tabla es la etiqueta en general de una tabla-->
    <table>
        <!--es la etiqueta de una fila-->
        <tr>
            <!--th es la etiqueta de un escabezado de la tabla-->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <!--cuerpo de la tabla-->
        <tbody>
            <tr>
                <!---un campo normal de la tabla-->
                <td>Ana</td>
                <td>Uribe</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Walter</td>
                <td>White</td>
                <td>50
                    
                </td>
            </tr>
        
        </tbody>
    </table>
</body>
</html>
